<h1>Predict building energy use intensity</h1>

<div class="row">

        <i>Please fill the following form to have an estimation of Energy usage for the builing</i>
        <form id="form-sample" novalidate>
            <div class="field">
                <label for="id">Building id</label>
                <input type="text" name="contract-id" placeholder="Id of the building" id="id" />
            </div>
            <div class="field">
                <label for="year_built">Year built</label>
                <input type="date" name="year_built" placeholder="Year Built" id="year_built" />
            </div>
            <div class="field">
                <label for="floor_area">Claim Amount</label>
                <input type="number" name="floor_area" id="floor_area" min="0" step="10" autocomplete="off"/>
            </div>
            <div class="field">
                <div class="checkbox">
                    <input type="checkbox" name="claim-expert" id="claim-expert" />
                    <label for="claim-expert">Expertise</label>
                </div>
            </div>
            <div class="field">
                <div class="checkbox">
                    <input type="checkbox" name="litigation-flag" id="litigation-flag" />
                    <label for="litigation-flag">Litigation</label>
                </div> 
            </div>
            <div class="field">
                <label for="claim-dept">Department</label>
                <input type="text" name="claim-dept" placeholder="Department where the accident occured" id="claim-dept" list="depts" autocomplete="off"/>
            </div>

            <button type="button" class="main-blue-button" id="validation-button">Score</button>
        </form>
