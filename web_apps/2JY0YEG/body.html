<link rel="stylesheet" href="/static/public/styles/1.0.0/dku-styles.css" />
<script type="text/javascript" src="/local/static/javascript/d3.v2.min.js"></script>

<h1>Predict building energy use intensity</h1>

<div class="row">
  <div class="column">
    <section>
        <i>Please fill the following form to have an estimation of Energy usage for the builing</i>
        <form id="form-sample" novalidate>
            <div class="field">
                <label for="id">Building id</label>
                <input type="text" name="contract-id" placeholder="Id of the building" id="id" value="74002" />
            </div>
             <div class="field">
                <label for="year_built">Year built</label>
                <input type="number" name="floor_area" id="year_built" min="1950" step="10" autocomplete="off" value="1950"/>
            </div>
            <div class="field">
                <label for="floor_area">Floor area</label>
                <input type="number" name="floor_area" id="floor_area" min="0" step="10" autocomplete="off" value="120"/>
            </div>
            <div class="field">
                <div class="checkbox">
                    <label for="warehouse_found">Warehouse</label>
                </div>
            </div>
            <div class="field">
                <div class="checkbox">
                    <input type="checkbox" name="public_found" id="public_found" />
                    <label for="public_found">Public building</label>
                </div> 
            </div>
             <div class="field">
                <div class="checkbox">
                    <input type="checkbox" name="warehouse_found" id="warehouse_found"  />
                    <label for="warehouse_found">Warehouse</label>
                </div> 
            </div>
            <div class="field">
                <label for="State_factor">State</label>
                    
                <input type="text" name="State" placeholder="id of the state the building is located in" id="State_factor" list="depts" autocomplete="off" value="State_1"/>
            </div>

            <button type="button" class="main-blue-button" id="validation-button">Score</button>
        </form>
        
        <datalist id="depts">
            <option>State_1</option>
            <option>State_2</option>
            <option>State_4</option>
            <option>State_6</option>
            <option>State_8</option>
            <option>State_10</option>
            <option>State_11</option>
        </datalist>
        
    </section>
  </div>
  <div class="columnb">
    <div id="power-gauge"></div>
    <div id="gauge-legend"></div>
      
  </div>
</div>
